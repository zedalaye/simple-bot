<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
        .navbar-brand { font-weight: 600; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .table-responsive { border-radius: 0.5rem; }
        .bg-gradient-primary { background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%) !important; }
        .text-gradient {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-robot me-2"></i>Trading Bot
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link{{if eq .active "dashboard"}} active{{end}}" href="/">
                    <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{{if eq .active "cycles"}} active{{end}}" href="/cycles">
                    <i class="bi bi-arrow-repeat me-1"></i>Cycles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{{if eq .active "positions"}} active{{end}}" href="/positions">
                    <i class="bi bi-wallet2 me-1"></i>Positions
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle{{if eq .active "orders"}} active{{end}}" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-list-ul me-1"></i>Ordres
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/orders">En Attente</a></li>
                        <li><a class="dropdown-item" href="/orders/all">Tous les Ordres</a></li>
                    </ul>
                </li>
            </ul>
            <span class="navbar-text">
                    <i class="bi bi-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
        </div>
    </div>
</nav>

<main class="container my-4">
    {{template "content" .}}
</main>

<script>
    // Mise Ã  jour de l'heure toutes les secondes
    function updateTime() {
        document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Auto-refresh de la page toutes les 30 secondes (optionnel)
    {{if .autoRefresh}}
    setTimeout(() => window.location.reload(), 30000);
    {{end}}
</script>
</body>
</html>
