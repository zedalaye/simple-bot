{{ template "_layout.html" . }}

{{ define "content" }}
    <h2>Statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .stats }}
            <tr>
                <td>{{ $key }}</td>
                <td>{{ $value }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
{{ end }}
